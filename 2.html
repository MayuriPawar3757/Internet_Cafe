<!DOCTYPE html>
i<head>
    <title>SVG Shapes Example</title>
</head>
<body>
    <h1>SVG Shapes Example</h1>

    <!-- SVG Container -->
    <svg width="500" height="500" style="border: 1px solid black;">
        <!-- Draw a Line -->
        <line x1="50" y1="50" x2="250" y2="50" stroke="blue" stroke-width="2" />

        <!-- Draw a Rectangle -->
        <rect x="50" y="100" width="200" height="100" fill="green" stroke="black" stroke-width="2" />

        <!-- Draw a Triangle -->
        <polygon points="150,250 50,400 250,400" fill="red" stroke="black" stroke-width="2" />
    </svg>
</body>
</html>
