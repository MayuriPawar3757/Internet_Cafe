<!DOCTYPE html>

<head>
    
    <title>Styled Paragraph Example</title>
    <style>
        p {
            border: 1px solid blue; /* Border with 1px width and blue color */
            font-size: 20px;        /* Font size of 20 pixels */
            font-family: Arial, sans-serif; /* Font family Arial with a fallback to sans-serif */
            padding: 50px;         /* Padding of 50 pixels on all sides */
        }
    </style>
</head>
<body>
    <p>This is a paragraph with custom styling.</p>
</body>
</html>
